<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeForm</title>
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="shortcut icon" href="/img/favicon.ico" />
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>TreeForm<h1>
    </div>
    <h2 class=" col-lg-4 seconnecter">Se connecter</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
   </div>
            <div class="col-lg-4">
                <h2 class="text-muted">Se connecter</h2>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="yourmail@example.com">
                        
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mot de passe de l'annuaire">
                    </div>
                    <div class="form-group">
                     
                        <input type="submit" class="btn btn-lg btn-success btn-block value="Se connecter">
                    </div>
                </form>
            </div>
        </div>
    </div>




  </div>

  <div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login via site</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="yourmail@example.com" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
                      <hr/>
                    <center><h4>OR</h4></center>
                    <input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via facebook">
			    </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
